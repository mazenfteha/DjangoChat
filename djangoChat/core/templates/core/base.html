<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Djangochat</title>
        <style>
    .bg-fresh-blue {
    background-color: #5f74e7fc;
}
    .bg-dark-blue {
        background-color: #1a1a1a;
        /* Add a blue tint to the dark grey color */
        background-color: rgba(26, 26, 26, 0.854);
        }
        </style>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-fresh-blue">
        <nav class="flex items-center justify-between px-4 py-6 bg-dark-blue">
            <div>
                <a href="/" class="text-xl text-white"> Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                <a href="/logout/" class="px-5 px-3 rounded-xl text-white bg-fresh-blue hover:bg-fresh-blue">Log out</a>

                {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

                <a href="/signup/" class="px-5 px-3 rounded-xl text-white bg-fresh-blue hover:bg-fresh-blue">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
